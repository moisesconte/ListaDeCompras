<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center;">Minha lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Se a lista for um valor falso ou um array e nÃ£o tiver nenhum item nele, exibi esse paragrafo-->
  <p *ngIf='itens && itens.length == 0; else listaDeItens'>Nenhum item adicionado na lista...</p>

  <ng-template #listaDeItens>
    <ion-list>

      <ion-item-sliding detail-push *ngFor="let item of itens" #itemSliding>
        <ion-item>{{ item.nome }}</ion-item>
        <ion-item-options>
          <button ion-button icon-only color="primary">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button icon-only color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ng-template>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="onSave('adicionar')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
